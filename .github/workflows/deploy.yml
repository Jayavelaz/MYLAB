# .github/workflows/deploy-rg.yml
name: Deploy Azure Resource Group

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group with Bicep
        uses: azure/bicep-deploy@v2
        with:
          # Provide the name and location for the resource group
          resource-group-name: gittest
          location: 'eastus'
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          template-file: './createResourceGroup.bicep'
          # Pass Bicep parameters if they are defined in the template
          # parameters: 'rgName=my-test-rg'

